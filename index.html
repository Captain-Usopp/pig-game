<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ujwal Pansari">
    <meta name="description" content="A simple Pig Dice Game">
    <meta name="keywords" content="HTML, CSS, JS, Pig, Dice, Game, Pig Game">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <title>Pig Game</title>
</head>
<body>
    <main>
        <section class="player player-1 player--active">
            <h2 class="player-name">player 1</h2>
            <p class="totalscore player-1-total">0</p>
            <div class="current-score-container">
                <p class="current-label">current</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>
        <section class="player player-2">
            <h2 class="player-name">player 2</h2>
            <p class="totalscore player-2-total">0</p>
            <div class="current-score-container">
                <p class="current-label">current</p>
                <p class="current-score" id="current--2">0</p>
            </div>
        </section>
        <img src="./images/dice-4.png" alt="Playing dice" class="dice hidden">
        <button class="btn btn--new">ðŸ”„ New game</button>
        <button class="btn btn--roll">ðŸŽ² Roll dice</button>
        <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
